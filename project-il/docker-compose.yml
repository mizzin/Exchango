version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app:cached
    environment:
      - DB_HOST=mysql
      - DB_USER=user
      - DB_PASSWORD=userpw
      - DB_NAME=mydb
      - DB_PORT=3306
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    platform: linux/arm64
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpw
    ports:
      - "3306:3306"
    volumes:
      - ./dev/project-il/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf

volumes:
  mysql-data:
